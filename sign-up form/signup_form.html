<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <div class="signup-container">
        <h1 class="signup-title">Signup</h1>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="birthDate" class="form-label">MM/DD/YYYY</label>
                <input type="date" id="birthDate" class="form-input" required>
            </div>

            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="student" name="userType" value="student" required>
                    <label for="student">Student</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="employee" name="userType" value="employee" required>
                    <label for="employee">Employee</label>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to all the Terms and conditions</label>
            </div>

            <button type="submit" class="signup-btn">Signup</button>
        </form>
    </div>
  </body>
</html>
